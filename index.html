<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- <div id="Game-Container">  -->
    <div id="Gameboard">
    <h1>Rock Paper Scissors!</h1>
    
        <div id="Selection-Conatiner" class='container'>

                <div class="selector" id="rock">Rock</div>

                <div class="selector" id="paper">Paper</div>

                <div class="selector" id="scissors">Scissors</div>
        </div>
        
        <div id='Win-Loss-Reset-Container' class='container'>
                <div id="winorloss"></div>
                <input id='resetButton' type='button' value="New Game"></input>
        </div>
        <div id="Result-Container" class='container'>
                
                <div id="playerSelection" class='result'></div>
                <div id="computerSelection" class='result'></div>
        </div>
        
    </div>
<!-- </div> -->

    <script src="basic.js"></script>
    
</body>
</html>
